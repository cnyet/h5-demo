<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style type="text/css">
    html, body{
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
<script>
/**
* 1. 创建canvas元素，并设置属性，填充需要显示的文字
* 2. 将canvas元素转化为 base64 格式的图片
* 3. 将 base64 图片设置为 body 节点的背景图
* 4. 创建一个 MutationObserver 观察者对象，并绑定在 body 节点上，监听 body 属性，子节点，dom树的变化
* 5. 当删除body下面的节点，或者删除body的水印，在回调函数里重新添加水印 
* 优点：不容易删除水印
* 缺点：只兼容现代浏览器，过多的dom元素会卡顿
*/
var targetNode = document.body || document.documentEelement;
var config = {
  attributes: true,
  childList: true,
  subtree: true
};
var imgUrl = '';
var callback = function (mutationsList, observer) {
  for (var mutation of mutationsList) {
    if (mutation.type === 'childList') {
      console.log('dom节点发生改变');
    } else if (mutation.type === 'attributes') {
      targetNode.style.backgroundImage = 'url('+ imgUrl +')';
      console.log(mutation.attributeName + '属性发生改变');
    }
  }
}
// 创建一个观察器实例并传入回调函数
var observer = new MutationObserver(callback);
// 以上述配置开始观察目标节点
observer.observe(targetNode, config);

function addWaterMark(text) {
  var waterMarkText = text.slice(0, 15);
  var canvas = document.createElement('canvas');
  canvas.width = 200;
  canvas.height = 200;
  var canvasContext = canvas.getContext('2d');
  canvasContext.rotate(-40 * Math.PI / 180);
  canvasContext.font = '20px Microsoft YaHei';
  canvasContext.fillStyle = '#ccc';
  canvasContext.textAlign = 'center';
  canvasContext.textBaseline = 'middle';
  canvasContext.fillText(waterMarkText, 10, 130);
  imgUrl = canvas.toDataURL('image/png');
  document.body.style.backgroundImage = 'url('+ imgUrl +')';
}
addWaterMark('测试水印');

// 之后，可停止观察
// observer.disconnect();
</script>
</body>
</html>
