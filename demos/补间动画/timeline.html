<!DOCTYPE html>
<html>
<head>
  <title>补间动画</title>
  <link rel="stylesheet" type="text/css" href="timeline.css">
</head>
<body>
  <div class="container">
    <div class="timeline">
      <div class="timeline_title">
        宣讲行程<span>Campus Talk Schedule</span>
      </div>
      <div class="timeline_icon">
        <svg viewBox="0 0 102 102">
          <circle cx="51" cy="51" r="50" transform="rotate(90 51 51)"></circle>
        </svg>
      </div>
      <ul class="timeline_list">
        <li class="timeline_item timeline_item_sp">
          <span class="timeline_item_cnt flag">
            <i class="flag_sin"></i>
          </span>
          <span class="timeline_item_cnt country">
            <i>Singapore</i>
          </span>
          <b></b>
        </li>
        <li class="timeline_item">
          <span class="timeline_item_cnt flag">
            <i class="flag_sin"></i>
          </span>
          <span class="timeline_item_cnt country"></span>
          <b></b>
        </li>
        <li class="timeline_item">
          <span class="timeline_item_cnt flag">
            <i class="flag_sin"></i>
          </span>
          <span class="timeline_item_cnt country"></span>
          <b></b>
        </li>
        <li class="timeline_item timeline_item_sp">
          <span class="timeline_item_cnt flag">
            <i class="flag_sin"></i>
          </span>
          <span class="timeline_item_cnt country"></span>
          <b></b>
        </li>
        <li class="timeline_item timeline_item_sp">
          <span class="timeline_item_cnt flag">
            <i class="flag_sin"></i>
          </span>
          <span class="timeline_item_cnt country"></span>
          <b></b>
        </li>
        <li class="timeline_line"></li>
      </ul>
    </div>
  </div>
<script type="text/javascript" src="timeline.js"></script>
</body>
</html>
