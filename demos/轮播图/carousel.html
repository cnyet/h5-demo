<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>carousel</title>
</head>
<body>
<div class="container">
  <div class="carousel">
    <div class="carousel-item active" style="transform: translateX(0);">
      <h3>1</h3>
    </div>
    <div class="carousel-item" style="transform: translateX(600px);">
      <h3>2</h3>
    </div>
    <div class="carousel-item" style="transform: translateX(-1200px);">
      <h3>3</h3>
    </div>
    <div class="carousel-item" style="transform: translateX(-600px);">
      <h3>4</h3>
    </div>
  </div>
</div>
<script type="text/javascript">
  var carousel = document.querySelector(".carousel");
var active = 0;
function callback(index){
  for(var i=0; i<carousel.children.length; i++){
    carousel.children[i].classList.remove("active");
  }
  if(index == 0){
    carousel.children[0].style.transform = "translateX(0)";
    carousel.children[0].classList.add("active");
    carousel.children[1].style.transform = "translateX(600px)";
    carousel.children[2].style.transform = "translateX(1200px)";
    carousel.children[3].style.transform = "translateX(-600px)";
  }else if(index == 1){
    carousel.children[0].style.transform = "translateX(-600px)";
    carousel.children[1].style.transform = "translateX(0)";
    carousel.children[1].classList.add("active");
    carousel.children[2].style.transform  = "translateX(600px)";
    carousel.children[3].style.transform = "translateX(-1200px)";
  }else if(index == 2){
    carousel.children[0].style.transform = "translateX(-1200)";
    carousel.children[1].style.transform = "translateX(-600px)";
    carousel.children[2].style.transform  = "translateX(0)";
    carousel.children[2].classList.add("active");
    carousel.children[3].style.transform = "translateX(600px)";
  }else{
    carousel.children[0].style.transform = "translateX(600px)";
    carousel.children[1].style.transform = "translateX(1200px)";
    carousel.children[2].style.transform  = "translateX(-600px)";
    carousel.children[3].style.transform = "translateX(0)";
    carousel.children[3].classList.add("active");
  }
}
var timer = setInterval(function(){
  if(active < 3){
    active++;
  }else{
    active = 0;
  }
  callback(active);
}, 3000);
</script>
</body>
</html>
