<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>立方体翻转</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="../../css/main.css">
  <link rel="stylesheet" type="text/css" href="cube.css" />
</head>
<body>
  <div class="container">
    <div class="wrapper" id="cube">
      <div class="wrapper-item is-front">
        <img src="../../images/swiper1.jpg" alt="">
      </div>
      <div class="wrapper-item is-back">
        <img src="../../images/swiper2.jpg" alt="">
      </div>
      <div class="wrapper-item is-left">
        <img src="../../images/swiper3.jpg" alt="">
      </div>
      <div class="wrapper-item is-right">
        <img src="../../images/swiper4.jpg" alt="">
      </div>
      <div class="wrapper-item is-top">
        <img src="../../images/swiper5.jpg" alt="">
      </div>
      <div class="wrapper-item is-bottom">
        <img src="../../images/swiper6.jpg" alt="">
      </div>
    </div>
    <div class="footer" id="foot">
      <button class="btn">默认</button>
      <button class="btn">前面</button>
      <button class="btn">后面</button>
      <button class="btn">左面</button>
      <button class="btn">右面</button>
      <button class="btn">上面</button>
      <button class="btn">下面</button>
      <button class="btn">随机</button>
    </div>
  </div>
<script src="cube.js"></script>
</body>
</html>
