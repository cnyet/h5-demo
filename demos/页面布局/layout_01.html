<!DOCTYPE html>
<html>
<head>
  <title>页面布局-上中下结构</title>
  <link rel="stylesheet" type="text/css" href="./layout_01.css">
</head>
<body>
  <h3 class="title">position定位布局</h3>
  <div class="container">
    <div class="position">
      <header class="header">Header</header>
      <main class="main">Content</main>
      <footer class="footer">Footer</footer>
    </div>
  </div>

  <h3 class="title">Flex布局</h3>
  <div class="container flex">
    <header class="header">Header</header>
    <main class="main">Content</main>
    <footer class="footer">Footer</footer>
  </div>
</body>
</html>
