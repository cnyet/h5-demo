<!DOCTYPE html>
<html>

<head>
  <title>一个会动的动漫人物</title>
  <style type="text/css">
  .live2d-widget-container {
    position: fixed;
    right: 0px;
    bottom: 0px;
    width: 200px;
    height: 400px;
    z-index: 99999;
    opacity: 1;
    pointer-events: none;
  }

  .live2dcanvas {
    position: absolute;
    left: 0px;
    top: 0px;
    width: 200px;
    height: 400px;
    pointer-events: none;
    border: 1px dashed rgb(204, 204, 204);
  }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/live2d-widget@3.0.4/lib/L2Dwidget.min.js"></script>
  <script type="text/javascript" src="./index.js"></script>
</head>

<body>
  <div id="live2d-widget" class="live2d-widget-container">
    <canvas class="live2dcanvas" id="live2dcanvas" width="400" height="800"></canvas>
  </div>
</body>
</html>
